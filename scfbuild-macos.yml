# SCFBuild configuration file for Mutant Standard Emoji
output_file: build/MutantStandardColor-SVGinOT-MacOS.ttf
verbose: False
glyph_svg_dir: build/svg-bw
color_svg_dir: build/svg-color
# Translate the SVGs on import into glyphs.
# y+150 for correct emoji-only vertical alignment.
glyph_translate_x: 0
glyph_translate_y: 150
# y-6.75 for correct emoji-only vertical alignment.
# Glyphs height is 2048, SVGs height is 45 x 2.048.
# color_transform(y) = - 150/2048*45*2.048
color_transform: translate(0 -6.75)
# Space width matching DejaVu Sans and Bitstream Vera Sans.
width_space: 561
table_name:
  copyright: >
    Copyright 2017-2023 Dzuk CC-BY-NC-SA-4.0
    Copyright 2022 Brad Erickson CC-BY-4.0
    Copyright 2022 Twitter, Inc. CC-BY-4.0
  family: Mutant Standard Emoji
  # Subfamily is also called Style or Weight. Often set to: Regular
  subfamily: Regular
  unique_id: Mutant Standard Emoji SVGinOT hyena.network
  full_name: Mutant Standard Emoji SVGinOT
  #version:
  # Use the same postscript name as the Apple Color Emoji font to overide it.
  postscript_name: AppleColorEmoji
  #trademark:
  manufacturer: hynet-mel
  designer: >
    Dzuk
    Twitter, Inc
  description: >
    Mutant Standard Emoji with Twitter Emoji fallback:
    https://github.com/hynet-mel/mutant-standard-color-font
    Credit and much love to eosrei for their contribution to the original Twemoji color font project <3 https://github.com/eosrei/twemoji-color-font
    Keep in mind that non-unicode Standard emoji in this font will not be readable to the visually impaired.
    Please use them in a careful and considerate way.
  url_vendor: https://github.com/hynet-mel/mutant-standard-color-font
  license: Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)
  url_license: https://creativecommons.org/licenses/by-nc-sa/4.0/
